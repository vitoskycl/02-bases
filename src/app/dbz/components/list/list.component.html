<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList; let isEven=even; let i=index"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-primary':isEven}">
    <div>
      <span>{{character.name}}&nbsp;-&nbsp;</span>
      <strong>Poder:</strong>
      <span>{{character.power}}</span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button>
  </li>
</ul>
