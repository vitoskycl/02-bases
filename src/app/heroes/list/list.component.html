<h3>Listado de Héroes</h3>

<div *ngIf="deletedHero; else nohaborrado">
  <h3>Heroe borrado <small class="text-danger"> {{deletedHero}} </small> </h3>
</div>
<ng-template #nohaborrado>
  <h3>No ha borrado nada</h3>
</ng-template>


<button class="btn btn-outline-danger" (click)="removeLastHero()">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">
    {{ name }}
  </li>
</ul>
